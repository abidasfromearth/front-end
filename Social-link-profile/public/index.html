<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social link profile</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/images/favicon.ico" />
</head>
<body>

<header>
  <h1 class="visually-hidden">Social link profile</h1>
</header>

<main id="main">
  <article class="card">
    <div class="card_wrapper">
      <img src="assets/images/avatar-jessica.jpeg" class="card_author-avatar" alt="author-avatar">
      <div class="card_about-author">
        <h2 class="card_author-name">Jessica Randall</h2>
        <address class="card_author-address">London, United Kingdom</address>
      </div>
      <q class="card_author-description">Front-end developer and avid reader.</q>
      <ul class="card_items">
        <li class="item">GitHub</li>
        <li class="item">Frontend Mentor</li>
        <li class="item">LinkedIn</li>
        <li class="item">Twitter</li>
        <li class="item">Instagram</li>
      </ul>
    </div>
  </article>
</main>
<footer>
  <p class="visually-hidden">Â© 2024 Social link profile</p>
</footer>
</body>
</html>
